<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blanca de Pedro ~ Inditex</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    </head>

    <body class="bg-gradient-light">

        <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">
                   
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-header text-danger justify-content-center text-center" id="error_message"></div>
                        <div class="row">
                            <div class="align-self-center p-5">
                                <h1 class="h4 text-gray-900  align-self-center">Ayúdanos a mejorar!</h1>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <form novalidate class="user" novalidate onsubmit="return validationUnete()">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="p-0 pl-5">
                                                <div class="form-group row justify-content-center">
                                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                                            placeholder="Nombre" required>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                                            placeholder="Apellidos" required>
                                                    </div>
                                                </div>
                                                <div class="form-group row justify-content-center p-1 m-1 mb-3">
                                                    <input type="email" class="form-control form-control-user"
                                                        id="exampleInputEmail" aria-describedby="emailHelp"
                                                        placeholder="Correo electrónic..." required>
                                                </div>
                                                <div class="form-group row justify-content-center">
                                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                                        <input type="text" class="form-control form-control-user" id="exampleDNI"
                                                            placeholder="DNI, NIF o NIO" required>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <input type="text" class="form-control form-control-user" id="exampleContacto"
                                                            placeholder="Contacto" required>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 pb-lg-4">
                                        <div class="pl-3 pr-5">
                                            <div class="form-group justify-content-center">
                                                <textarea id ="comentario" name="textarea" rows="5" cols="30" placeholder="Escriba su sugerencia" class="form-control" required></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-dark btn-user btn-block" id="btnOpiniones">
                                                Enviar Comentario
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Send Comendario Modal-->
        
    

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Creadas por mi-->
        <script src="js/intex.js"></script>
        <script src="js/formulario.js"></script>

    </body>

</html>
