<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blanca de Pedro ~ Inditex</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-secondary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-header text-danger justify-content-center text-center" id="error_message"></div>
            <form class="user" novalidate>
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col">
                            <img class="img-fluid px-5 px-sm-4 mt-3 mb-4 align-self-auto p-lg-3" style="width: 30rem;" src="img/undraw_welcome_re_h3d9.svg" alt="...">
                        </div>
                        <div class="col-lg-7">
                            <div class="p-2 pr-5" >
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                                placeholder="First Name" required>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user" id="exampleLastName"
                                                placeholder="Last Name" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                            placeholder="Email Address" required>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="date" class="form-control form-control-user" id="exampleBirthday"
                                                placeholder="Birthday" required>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="number" class="form-control form-control-user" id="exampleAge"
                                                placeholder="Age" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="exampleDNI"
                                            placeholder="DNI" required>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password" required>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleRepeatPassword" placeholder="Repeat Password" required>
                                        </div>
                                    </div>
                                
                                <hr>
                            </div>
                        </div>
                    </div>
                    <div class="row p-5">
                        <div class="col-lg-12">
                                <div>
                                    <button type="button" class="btn btn-dark btn-user btn-block" id="btnRegistro">Registrarse</button>
                                </div>
                                <hr>
                                <div id = "datosUsuario">
                                    <div class="row">
                                            <div class="col-6">
                                                <label>Nombre:</label>
                                                <span id="nombreG"></span>
                                            </div>
                                            <div class="col-6">
                                                <label>Apellido:</label>
                                                <span id="apellidoG"></span>
                                            </div>
                                    </div>
                                    <div class="row">
                                            <div class="col-6">
                                                <label>Fecha De Nacimiento:</label>
                                                <span id="cumpleañosG"></span>
                                            </div>
                                            <div class="col-6">
                                                <label>Edad:</label>
                                                <span id="edadG"></span>
                                            </div>
                                    </div>
                                    <div clasS="row">
                                            <div class="col-6">
                                                <label>DNI:</label>
                                                <span id="dniG"></span>
                                            </div>
                                            <div class="col-6">
                                                <label>Correo Electrónico:</label>
                                                <span id="emailG"></span>
                                            </div>
                                    </div>
                                    
                                </div>
                                <hr>
                                <div>
                                    <a href="index.html">
                                        <button type="button" class="btn btn-dark btn-user btn-block">Volver al Inicio</button>
                                    </a>
                                </div>
                                
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    
    Bootstrap core JavaScript
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

     Core plugin JavaScript
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

     Custom scripts for all pages
    <script src="js/sb-admin-2.min.js"></script>
    
    <!-- Creadas por mi-->
    <script src="js/formulario.js"></script>
</body>

</html>
